<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Super Pong! </title>
		<link rel="stylesheet" type="text/css" href="superpong.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>

  <div id="control-box">
    <div id="difficulty">
      Computer Smarts
      <div class="button" id="easy" onclick="easy()">
        N00b
      </div>
      <div class="button" id="normal" onclick="normal()">
        Normal
      </div>
      <div class="button" id="hard" onclick="hard()">
        Pro
      </div>
    </div>
    <div id="speed">
      Ball Speed
      <div class="button" id="slow" onclick="speed(-1)">
        Sloth
      </div>
      <div class="button" id="medium" onclick="speed(0)">
        Normal
      </div>
      <div class="button" id="fast" onclick="speed(1)">
        Tachyon
      </div>
    </div>
  </div>

  <div id="canvas-box">
    <div id="new-game" onclick="startNewGame()">
      START GAME
    </div>
    <div id="pause-label">
      PAUSED
    </div>
    <div id="win-label">
    </div>
    <div id="restart-button" onclick="reloadGame()">
      PLAY AGAIN
    </div>
    <canvas id="myCanvas" width="400" height="550"></canvas>
  </div>

  <div id="score-box">
    <div id="scores">Scores</div>
    <div id="human-score-label">
      Human:
      <input type="text" id="human-score" value="0"></input>
    </div>
    <div id="comp-score-label">
      Comp:
      <input type="text" id="comp-score" value="0"></input>
    </div>

  </div>

  <script src="superpong.js"></script>
  <script src="controls.js"></script>

  </body>
</html>
