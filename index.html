<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Super Pong! </title>
		<link rel="stylesheet" type="text/css" href="superpong.css">
  </head>
  <body>

  <div id="control-box">
    <div id="difficulty">
      Computer Smarts
      <div class="button" id="easy" onclick="easy()">
        Newb
      </div>
      <div class="button" id="normal" onclick="normal()">
        Semi-Pro
      </div>
      <div class="button" id="hard" onclick="hard()">
        Pro
      </div>
    </div>
  </div>

  <div id="canvas-box">
    <div id="new-game" onclick="startNewGame()">
      Start Game!
    </div>
    <canvas id="myCanvas" width="400" height="550"></canvas>
  </div>

  <div id="score-box">
    <div id="scores">Scores</div>
    <div id="human-score-label">
      Human:
      <input type="text" id="human-score" value="0"></input>
    </div>
    <div id="comp-score-label">
      Comp:
      <input type="text" id="comp-score" value="0"></input>
    </div>

  </div>

  <script src="superpong.js"></script>
  <script src="controls.js"></script>

  </body>
</html>
